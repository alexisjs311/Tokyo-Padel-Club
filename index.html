<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TOKYO PADEL CLUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 全体の設定 */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0b0d11; /* 背景色 */
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }

    .hero-container {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .hero-image {
      max-width: 1200px;
      width: 100%;
      height: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <img src="main-visual.jpg" alt="TOKYO PADEL CLUB" class="hero-image">
  </div>

</body>
</html>
